<form class="form-group row">

    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)] = "cuadroNombre">
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)] = "cuadroApellido">
      
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)] = "cuadroCargo">
      
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)] = "cuadroSalario">
    </div>

    <div class="col">
      <button type="submit" value ="Agregar" class="btn btn-primary" (click) ="actualizaEmpleado()" style="margin-top: 35px; margin-right: 50px;">Accion</button>
      <!--  <button type="submit" value="Eliminar" class="btn btn-danger" (click) ="eliminarEmpleado()" style="margin-top: 35px;">Eliminar</button> -->
     !
    </div>


</form>

<div style="text-align: center;">
    <button class="btn btn-primary" type="submit" (click) = "volverHome()">Ir a inicio</button>
</div>

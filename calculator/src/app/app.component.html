<h1>{{title}}</h1>

<div class="container">
  <form name="formulario">

  Numero 1:  <input type="number" name="nuno" [(ngModel)] = "numero1"> <br/> <br/>

  Numero 2:  <input type="number" name="ndos" [(ngModel)]= "numero2"> <br/> <br/>

  <input type="submit" value="sumar" (click)="sumar()" class="btn btn-primary"> 

  <input type="submit" value="restar" (click)="restar()" class="btn btn-primary">

  </form>
  El resultado de la suma es: {{resultadoSuma}} <br/>
  El resultado de la resta es: {{resultadoResta}} <br/>
</div>
